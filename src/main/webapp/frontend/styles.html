<custom-style>
    <style>
        h2,
        h3 {
            margin-top: var(--lumo-space-m);
            margin-bottom: var(--lumo-space-s);
        }

        h2 {
            font-size: var(--lumo-font-size-xxl);
        }

        h3 {
            font-size: var(--lumo-font-size-xl);
        }

        .warning-grid-cell {
            color: var(--lumo-error-text-color);
        }

        .success-grid-cell {
            color: var(--lumo-success-text-color);
        }

        .buttons-bar{
            display: flex;
            flex-direction: row-reverse;
            padding: var(--lumo-space-s) var(--lumo-space-s);
        }

        .buttons-bar > vaadin-button{
            margin: var(--lumo-space-xs);
        }

        .edit-form-content{
            display: flex;
            flex-direction: column;
            flex: auto;
            height: 100%;
        }

        .edit-form-content > vaadin-form-layout{
            flex: auto;
            overflow: auto;
        }

        /*CSS style to search bar*/
        .top-bar{
            display: flex;
            justify-content: flex-start;
            align-items: flex-end !important;
            flex-flow: row wrap;
            width: 100%;
        }

        .button-show-search-bar{
            display: none;
        }

        .filter-action-bar{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: flex-end !important;
            width: 100%;
            transition: transform 300ms;
        }

        .search-filter-bar{
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: flex-end !important;
        }

        .button-filter{
            order: 1;
        }

        .search-filter-bar > * {
            margin-right: 0.5em;
        }

        .search-action-bar{
            display: flex;
            /*flex-flow: row wrap;*/
            flex-direction: row;
            align-items: flex-end !important;
        }

        .search-action-bar > *{
            margin-left: 0.5em;
        }

        @media (max-width: 600px) {
            /*.top-bar{
                --top-bar-height: 62px;
                --top-bar-margin: 5vw;
            }*/

            .button-show-search-bar{
                display: block;
            }

            .filter-action-bar{
                --top-bar-height: 62px;
                --top-bar-margin: 10vw;
                background: var(--lumo-base-color);
                /*transform: translateX(calc(-100% - var(--top-bar-margin)));*/
                transform: translateX(calc(-100% - 1em));
                position: absolute;
                top: var(--top-bar-height);
                display: flex;
                flex-flow: column wrap;
                align-items: flex-start !important;
                z-index: 100;
                padding: 0 1em 1em 1em;
                width: 15em;
                border: 1px solid var(--lumo-contrast-10pct);
            }

            .show-bar {
                /*transform: translateX(calc(0% - var(--top-bar-margin)));*/
                transform: translateX(calc(0% - 0.5em));
            }

            .search-filter-bar{
                flex-flow: column wrap;
                justify-content: flex-start;
                align-items: flex-end !important;
                width: 100%;
            }

            .button-filter{
                order: 1;
                width: 100%;
            }

           /* .button-filter > span{
                display: block;
            }*/

            .search-filter-bar > * {
                margin-right: 0;
                width: 100%;
            }

            .search-action-bar{
                display: flex;
                flex-flow: column wrap;
                align-items: flex-start !important;
                width: 100%;
            }

            .search-action-bar > *{
                margin-left: 0;
                width: 100%;
            }
        }

    </style>
</custom-style>

<dom-module id="nadarin-grid" theme-for="vaadin-grid">
    <template>
        <style>
            [part~="cell"] ::slotted(vaadin-grid-cell-content) {
                cursor: default;
                padding: var(--lumo-space-xs) var(--lumo-space-xs);
            }

            :host {
                font-size: var(--lumo-font-size-s);
            }
        </style>
    </template>
</dom-module>

<dom-module id="nadarin-button" theme-for="vaadin-button">
    <template>
        <style>
            :host([theme~="grid"]) {
                background: transparent;
                color: var(--lumo-body-text-color);
            }

            :host([theme~="grid"]:hover)::before {
                opacity: 0;
            }

        </style>
    </template>
</dom-module>

<dom-module id="nadarin-dialog" theme-for="vaadin-dialog-overlay">
    <template>
        <style>
            :host {
                padding: var(--lumo-space-xs);
            }

            [part="overlay"] {
                display: flex;
                animation: none !important;
                min-width: 300px;
                outline: none;
            }

            [part="content"] {
                width: 100%;
                box-sizing: border-box;
                flex: 1 1 auto;
                display: flex;
                flex-direction: column;
                padding: 10px !important;
            }

            /*[part="content"],*/
            [part="overlay"] {
                max-width: 65em;
                width: 100%;
            }

            :host([theme="top-right"]) [part="overlay"] {
                position: absolute;
                top: var(--lumo-space-xs);
            }

             @media (max-width: 600px), (max-height: 600px) {
                :host {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    padding: 0;
                }

                [part="overlay"] {
                    /*flex: 1;*/
                    width: 100%;
                    border-radius: 0 !important;
                }
            }

            /* we need explicitly set height for wrappers inside dialog-flow */
            [part="content"] ::slotted(flow-component-renderer) {
                height: 100%;
            }
            /*

      :host([theme]) [part="overlay"] {
        max-width: 65em;
        width: 100%;
      }

      :host([theme="center"]) [part="overlay"],
      :host([theme="left"]) [part="overlay"],
      :host([theme="right"]) [part="overlay"] {
        flex: 1;
        max-width: 45em;
      }

      :host([theme="top-right"]) [part="overlay"] {
        position: absolute;
        top: var(--lumo-space-xs);
      }
            */
        </style>
    </template>
</dom-module>
